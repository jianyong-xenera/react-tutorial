<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tic-tac-toe</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font: 14px "Century Gothic", Futura, sans-serif;
        margin: 20px;
      }

      ol,
      ul {
        padding-left: 30px;
      }

      .board-row:after {
        clear: both;
        content: "";
        display: table;
      }

      .status {
        margin-bottom: 10px;
      }

      .square {
        background: #fff;
        border: 1px solid #999;
        float: left;
        font-size: 24px;
        font-weight: bold;
        line-height: 34px;
        height: 34px;
        margin-right: -1px;
        margin-top: -1px;
        padding: 0;
        text-align: center;
        width: 34px;
      }

      .square:focus {
        outline: none;
      }

      .kbd-navigation .square:focus {
        background: #ddd;
      }

      .game {
        display: flex;
        flex-direction: row;
      }

      .game-info {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="tic-tac-toe"></div>

    <script type="text/babel">
      function Square(props) {
        return (
          <button className="square" onClick={props.onClick} id={props.id}>
            {props.value}
          </button>
        );
      }

      class Board extends React.Component {
        renderSquare(i) {
          return (
            <Square
              value={this.props.squares[i]}
              onClick={() => this.props.onClick(i)}
              id={i}
            />
          );
        }

        render() {
          return (
            <div>
              <div className="board-row">
                {this.renderSquare(0)}
                {this.renderSquare(1)}
                {this.renderSquare(2)}
              </div>
              <div className="board-row">
                {this.renderSquare(3)}
                {this.renderSquare(4)}
                {this.renderSquare(5)}
              </div>
              <div className="board-row">
                {this.renderSquare(6)}
                {this.renderSquare(7)}
                {this.renderSquare(8)}
              </div>
            </div>
          );
        }
        // 使用两个循环来渲染出棋盘的格子，而不是在代码里写死
        /*render() {
          const that = this
          const crosswise = [0, 1, 2];
          return (
            crosswise.map(function (i) {
              return (
                <div key={i} className="board-row">
                  {
                    crosswise.map(function (j) {
                      return (
                        that.renderSquare(j + 3 * i)
                      );
                    })
                  }
                </div>
              );
            })
          );
        }*/
      }

      class Game extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            history: [
              {
                squares: Array(9).fill(null),
              },
            ],
            stepNumber: 0,
            xIsNext: true,
          };
        }

        handleClick(i) {
          const history = this.state.history.slice(
            0,
            this.state.stepNumber + 1
          );
          const current = history[history.length - 1];
          const squares = current.squares.slice();
          if (calculateWinner(squares) || squares[i]) {
            return;
          }
          squares[i] = this.state.xIsNext ? "X" : "O";
          this.setState({
            history: history.concat([
              {
                squares: squares,
              },
            ]),
            stepNumber: history.length,
            xIsNext: !this.state.xIsNext,
          });
        }

        jumpTo(step) {
          const list = this.state.history[this.state.stepNumber].squares;
          let r = list.filter((s) => {
            return s && s.trim();
          });
          for (let i = 1; i <= r.length; i++) {
            if (i !== step) {
              document.getElementById('history' + i).style.backgroundColor = '#efefef';
            }
          }
          // 在历史记录列表中加粗显示当前选择的项目
          document.getElementById('history' + step).style.backgroundColor = '#07f6e2';
          this.setState({
            stepNumber: step,
            xIsNext: step % 2 === 0,
          });
        }

        // 添加一个可以升序或降序显示历史记录的按钮
        orderBy(status) {
          const history = this.state.history;
          let r = history[0].squares.filter((s) => {
            return s && s.trim();
          });
          // 正序排列
          if (status === 1 && r.length !== 0) {
            this.state.history = history.reverse()
          }
          // 倒序排列
          if (status === 2&& r.length === 0) {
            this.state.history = history.reverse()
          }
        }

        render() {
          const history = this.state.history;
          const current = history[this.state.stepNumber];
          const ret = calculateWinner(current.squares);
          let winner = calculateWinner(current.squares);
          // 每当有人获胜时，高亮显示连成一线的 3 颗棋子。
          if (ret != null) {
            winner = calculateWinner(current.squares).split(';')[0];
            const index = calculateWinner(current.squares).split(';')[1].split(',');
            index.map(function (i) {
              document.getElementById(index[i]).style.backgroundColor = '#07f6e2';
            })
          }

          const moves = history.map((step, move) => {
            const desc = move ? "Go to move #" + move : "Go to game start";
            return (
              <li key={move}>
                <button onClick={() => this.jumpTo(move)} id={'history' + move}>{desc}</button>
              </li>
            );
          });

          let status;
          if (winner) {
            status = "Winner: " + winner;
          } else {
            status = "Next player: " + (this.state.xIsNext ? "X" : "O");
          }
          // 当无人获胜时，显示一个平局的消息
          if (history.length === 10) {
            status = "Draw";
          }

          return (
            <div className="game">
              <div className="game-board">
                <Board
                  squares={current.squares}
                  onClick={(i) => this.handleClick(i)}
                />
              </div>
              <div className="game-info">
                <div>{status}</div>
                <button onClick={() => this.orderBy(1)}>正序</button>
                <button onClick={() => this.orderBy(2)}>倒序</button>
                <ol>{moves}</ol>
              </div>
            </div>
          );
        }
      }

      // ========================================

      ReactDOM.render(<Game />, document.getElementById("tic-tac-toe"));

      function calculateWinner(squares) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        // a,b,c代表上述的三个数字，squares[下标]的值都为X或O时，一方胜利并返回胜利方
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (
            squares[a] &&
            squares[a] === squares[b] &&
            squares[a] === squares[c]
          ) {
            return squares[a] + ';' + lines[i];
          }
        }
        return null;
      }
    </script>
