<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tic-tac-toe</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font: 14px "Century Gothic", Futura, sans-serif;
        margin: 20px;
      }

      ol,
      ul {
        padding-left: 30px;
      }

      .board-row:after {
        clear: both;
        content: "";
        display: table;
      }

      .status {
        margin-bottom: 10px;
      }

      .square {
        background: #fff;
        border: 1px solid #999;
        float: left;
        font-size: 24px;
        font-weight: bold;
        line-height: 34px;
        height: 34px;
        margin-right: -1px;
        margin-top: -1px;
        padding: 0;
        text-align: center;
        width: 34px;
      }

      .square:focus {
        outline: none;
      }

      .kbd-navigation .square:focus {
        background: #ddd;
      }

      .game {
        display: flex;
        flex-direction: row;
      }

      .game-info {
        margin-left: 20px;
      }

      .current-move button {
        font-weight: bold;
      }

      .winning-square {
        color: rgb(230, 66, 66);
      }
    </style>
  </head>
  <body>
    <div id="tic-tac-toe"></div>

    <script type="text/babel">
      function Square(props) {
        const isWinningSquare = props.isWinningSquare ? "winning-square" : "";
        return (
          <button
            onClick={props.onClick}
            className={`square ${isWinningSquare}`}
          >
            {props.value}
          </button>
        );
      }

      class Board extends React.Component {
        renderSquare(i, y, x, isWinningSquare) {
          return (
            <Square
              key={i}
              isWinningSquare={isWinningSquare}
              value={this.props.squares[i]}
              onClick={() => this.props.onClick(i, y, x)}
            />
          );
        }

        render() {
          let board = [];
          let squares;
          let col = 1;
          let row = 1;
          let isWinningSquare;
          for (let i = 0; i < 9; i += 3) {
            squares = [];
            for (let j = 0; j < 3; j++) {
              if (this.props.winningLine) {
                isWinningSquare = this.props.winningLine.includes(i + j)
                  ? true
                  : false;
              }
              squares.push(this.renderSquare(i + j, col, row, isWinningSquare));
              col++;
            }
            row++;
            col = 1;
            board.push(
              <div key={i} className="board-row">
                {squares}
              </div>
            );
          }
          return <div>{board}</div>;
        }
      }

      class Game extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            history: [
              {
                squares: Array(9).fill(null),
              },
            ],
            stepNumber: 0,
            xIsNext: true,
            isSortDirectionAsc: true,
          };
        }

        handleClick(i, col, row) {
          const history = this.state.history.slice(
            0,
            this.state.stepNumber + 1
          );
          const current = history[history.length - 1];
          const squares = current.squares.slice();
          if (calculateWinner(squares) || squares[i]) {
            return;
          }
          squares[i] = this.state.xIsNext ? "X" : "O";
          this.setState({
            history: history.concat([
              {
                squares: squares,
                move: `${this.state.xIsNext ? "X" : "O"}  (${col}, ${row})`,
              },
            ]),
            stepNumber: history.length,
            xIsNext: !this.state.xIsNext,
          });
        }

        jumpTo(step) {
          this.setState({
            stepNumber: step,
            xIsNext: step % 2 === 0,
          });
        }

        sortMovesToggle() {
          const history = this.state.history.slice();
          this.setState({
            history: history.reverse(),
            isSortDirectionAsc: !this.state.isSortDirectionAsc,
          });
        }

        render() {
          const history = this.state.history;
          const current = history[this.state.stepNumber];
          const winner = calculateWinner(current.squares);

          const moves = history.map((step, move) => {
            let sortedMove = this.state.isSortDirectionAsc
              ? move
              : history.length - 1 - move;

            const desc = sortedMove
              ? `Go to move #${sortedMove} - ${step.move}`
              : "Go to game start";
            return (
              <li
                key={move}
                className={move === this.state.stepNumber ? "current-move" : ""}
              >
                <button onClick={() => this.jumpTo(move)}>{desc}</button>
              </li>
            );
          });

          let status = winner
            ? `Winner: ${winner.winningChar}`
            : history.length === 10
            ? "Draw"
            : `Next player: ${this.state.xIsNext ? "X" : "O"}`;

          return (
            <div className="game">
              <div className="game-board">
                <Board
                  winningLine={winner ? winner.winningLine : null}
                  squares={current.squares}
                  onClick={(i, col, row) => this.handleClick(i, col, row)}
                />
              </div>
              <div className="game-info">
                <div>{status}</div>
                <ol>{moves}</ol>
                <button onClick={() => this.sortMovesToggle()}>
                  Sort Moves {!this.state.isSortDirectionAsc ? "ASC" : "DESC"}
                </button>
              </div>
            </div>
          );
        }
      }

      // ========================================

      ReactDOM.render(<Game />, document.getElementById("tic-tac-toe"));

      function calculateWinner(squares) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (
            squares[a] &&
            squares[a] === squares[b] &&
            squares[a] === squares[c]
          ) {
            return {
              winningLine: lines[i],
              winningChar: squares[a],
            };
          }
        }
        return null;
      }
    </script>

  </body>
</html>
