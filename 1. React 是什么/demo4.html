<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>tic-tac-toe</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font: 14px "Century Gothic", Futura, sans-serif;
      margin: 20px;
    }

    ol,
    ul {
      padding-left: 30px;
    }

    .board-row:after {
      clear: both;
      content: "";
      display: table;
    }

    .status {
      margin-bottom: 10px;
    }

    .square {
      background: #fff;
      border: 1px solid #999;
      float: left;
      font-size: 24px;
      font-weight: bold;
      line-height: 34px;
      height: 34px;
      margin-right: -1px;
      margin-top: -1px;
      padding: 0;
      text-align: center;
      width: 34px;
    }

    .square:focus {
      outline: none;
    }

    .kbd-navigation .square:focus {
      background: #ddd;
    }

    .game {
      display: flex;
      flex-direction: row;
    }

    .game-info {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div id="tic-tac-toe"></div>

  <script type="text/babel">
    function Square(props) {
      return (
        <button className="square" onClick={props.onClick} id={props.id}>
          {props.value}
        </button>
      );
    }

    class Board extends React.Component {
      renderSquare(i) {
        return (
          <Square
            value={this.props.squares[i]} id={i} key={i}
            onClick={() => this.props.onClick(i)}
          />
        );
      }

      render() {
        let boardRow = [];
        let n = 0;

        for (let index = 0; index < 3; index++) {
          let square = [];
          for (let j = 0; j < 3; j++, n++) {
            square.push(this.renderSquare(n));
          }
          boardRow.push(<div className="board-row" key={index}>{square}</div>);
        }
        return (
          <div>
            {boardRow}
          </div>
        );
      }
    }

    class Game extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          history: [
            {
              squares: Array(9).fill(null),
              row: 0,
              col: 0
            },
          ],
          stepNumber: 0,
          xIsNext: true,
        };
      }

      handleClick(i) {
        const history = this.state.history.slice(
          0,
          this.state.stepNumber + 1
        );
        const current = history[history.length - 1];
        const squares = current.squares.slice();
        if (calculateWinner(squares) || squares[i]) {
          return;
        }
        squares[i] = this.state.xIsNext ? "X" : "O";
        this.setState({
          history: history.concat([
            {
              squares: squares,
              row: parseInt(i / 3 + 1),
              col: i % 3 + 1
            },
          ]),
          stepNumber: history.length,
          xIsNext: !this.state.xIsNext,
          sortFlg: true
        });
      }

      jumpTo(step,winner) {
        if (winner) {
          let array = document.getElementsByClassName("square");
          for (let index = 0; index < array.length; index++) {
            array[index].style.backgroundColor = 'white';
          }
        }
        this.setState({
          stepNumber: step,
          xIsNext: step % 2 === 0,
        });
      }

      sortHistory() {
        this.setState({
          sortFlg: !this.state.sortFlg
        })
      }

      render() {
        const history = this.state.history;
        const current = history[this.state.stepNumber];
        const winner = calculateWinner(current.squares);

        const moves = history.map((step, move) => {
          let desc = move ?
            'Go to move #' + ' (' + step.row + ',' + step.col + ')' :
            'Go to game start';
          if (current === step) {
            return (
              <li key={move}>
                <button onClick={() => this.jumpTo(move, winner)}><strong>{desc}</strong></button>
              </li>
            );
          } else {
            return (
              <li key={move}>
                <button onClick={() => this.jumpTo(move, winner)}>{desc}</button>
              </li>
            );
          }

        });

        let status;
        if (winner) {
          status = "Winner: " + winner;
        } else {
          if (this.state.stepNumber === 9) {
            alert('平局')
          } else {
            status = "Next player: " + (this.state.xIsNext ? "X" : "O");
          }
        }

        return (
          <div className="game">
            <div className="game-board">
              <Board
                squares={current.squares}
                onClick={(i) => this.handleClick(i)}
              />
            </div>
            <div className="game-info">
              <div>{status}</div>
              <div>
                <button onClick={() => this.sortHistory()}>sort</button>
              </div>
              <ol>{this.state.sortFlg ? moves : moves.reverse()}</ol>
            </div>
          </div>
        );
      }
    }

    // ========================================

    ReactDOM.render(<Game />, document.getElementById("tic-tac-toe"));

    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (
          squares[a] &&
          squares[a] === squares[b] &&
          squares[a] === squares[c]
        ) {
          document.getElementById(a).style.backgroundColor = 'red';
          document.getElementById(b).style.backgroundColor = 'red';
          document.getElementById(c).style.backgroundColor = 'red';
          return squares[a];
        }
      }
      return null;
    }
  </script>

</body>

</html>
