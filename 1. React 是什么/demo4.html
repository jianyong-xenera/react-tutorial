<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tic-tac-toe</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font: 14px "Century Gothic", Futura, sans-serif;
        margin: 20px;
      }

      ol,
      ul {
        padding-left: 30px;
      }

      .board-row:after {
        clear: both;
        content: "";
        display: table;
      }

      .status {
        margin-bottom: 10px;
      }

      .square {
        background: #fff;
        border: 1px solid #999;
        float: left;
        font-size: 24px;
        font-weight: bold;
        line-height: 34px;
        height: 34px;
        margin-right: -1px;
        margin-top: -1px;
        padding: 0;
        text-align: center;
        width: 34px;
      }

      .square:focus {
        outline: none;
      }

      .kbd-navigation .square:focus {
        background: #ddd;
      }

      .game {
        display: flex;
        flex-direction: row;
      }

      .game-info {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="tic-tac-toe"></div>

    <script type="text/babel">
      function Square(props) {
        return (
          <button className="square" onClick={props.onClick}>
            {props.value}
          </button>
        );
      }

      class Board extends React.Component {
        renderSquare(i,x,y) {
          return (
            <Square
              value={this.props.squares[i]}
              onClick={() => this.props.onClick(i,x,y)}
            />
          );
        }

        render() {
          return (
            <div>
              <div className="board-row">
                {this.renderSquare(0,1,1)}
                {this.renderSquare(1,1,2)}
                {this.renderSquare(2,1,3)}
              </div>
              <div className="board-row">
                {this.renderSquare(3,2,1)}
                {this.renderSquare(4,2,2)}
                {this.renderSquare(5,2,3)}
              </div>
              <div className="board-row">
                {this.renderSquare(6,3,1)}
                {this.renderSquare(7,3,2)}
                {this.renderSquare(8,3,3)}
              </div>
            </div>
          );
        }
      }

      class Game extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            history: [
              {
                squares: Array(9).fill(null),
                x: null,
                y: null,
              },
            ],
            stepNumber: 0,
            xIsNext: true,
          };
        }

        handleClick(i,x,y) {
          const history = this.state.history.slice(
            0,
            this.state.stepNumber + 1
          );
          const current = history[history.length - 1];
          const squares = current.squares.slice();
          if (calculateWinner(squares) || squares[i]) {
            return;
          }
          squares[i] = this.state.xIsNext ? "X" : "O";
          this.setState({
            history: history.concat([
              {
                squares: squares,
                x: x,
                y: y,
              },
            ]),
            stepNumber: history.length,
            xIsNext: !this.state.xIsNext,
          });
        }

        jumpTo(step) {
          this.setState({
            stepNumber: step,
            xIsNext: step % 2 === 0,
          });
        }

        render() {
          const history = this.state.history;
          const current = history[this.state.stepNumber];
          const winner = calculateWinner(current.squares);

          const moves = history.map((step, move) => {
            const desc = move ? "Go to move #" + move + "("+step.x+ ","+step.y+")" : "Go to game start";
            return (
              <li key={move}>
                <button onClick={() => this.jumpTo(move)}>{desc}</button>
              </li>
            );
          });

          let status;
          if (winner) {
            status = "Winner: " + winner;
          } else {
            status = "Next player: " + (this.state.xIsNext ? "X" : "O");
          }

          return (
            <div className="game">
              <div className="game-board">
                <Board
                  squares={current.squares}
                  onClick={(i,x,y) => this.handleClick(i,x,y)}
                />
              </div>
              <div className="game-info">
                <div>{status}</div>
                <ol>{moves}</ol>
              </div>
            </div>
          );
        }
      }

      // ========================================

      ReactDOM.render(<Game />, document.getElementById("tic-tac-toe"));

      function calculateWinner(squares) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (
            squares[a] &&
            squares[a] === squares[b] &&
            squares[a] === squares[c]
          ) {
            return squares[a];
          }
        }
        return null;
      }
    </script>

  </body>
</html>
